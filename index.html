<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Synth</title>
    <link rel="stylesheet" href="stylesheet.css" />
    <script src="scripts/qwerty-hancock.js"></script>
    <script src="scripts/synth.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Piano Synthesizer by Andrea Dhelpra &copy;2020</h1>
      <div id="keyboard"></div>
      <div class="settingsBar">
        <div class="left">
          <span>Volume: </span>
          <input
            type="range"
            min="0.0"
            max="1.0"
            step="0.01"
            value="0.3"
            list="volumes"
            name="volume"
          />
          <datalist id="volumes">
            <option value="0.0" label="Mute">
            <option value="1.0" label="100%">
          </datalist>
        </div>
        <div class="right">
          <span>Waveform 1: </span>
          <select name="waveform">
            <option value="sine">Sine</option>
            <option value="square" selected>Square</option>
            <option value="sawtooth">Sawtooth</option>
            <option value="triangle">Triangle</option>
            <option value="custom">Custom</option>
          </select>

          <span>Waveform 2: </span>
          <select name="waveform2">
            <option value="sine">Sine</option>
            <option value="square" selected>Square</option>
            <option value="sawtooth">Sawtooth</option>
            <option value="triangle">Triangle</option>
            <option value="custom">Custom</option>
          </select>          
        </div>
            
         <span> Custom Waveform: </span>
          <div class="chooseWaveform">
            <span>1: </span>
            <input
            type="range"
            min="0.0"
            max="1.0"
            step="0.01"
            value="0.0"
            name="first"
          />
          <span>2: </span>
            <input
            type="range"
            min="0.0"
            max="1.0"
            step="0.01"
            value="0.0"
            name="second"
          />
          <span>3: </span>
            <input
            type="range"
            min="0.0"
            max="1.0"
            step="0.01"
            value="1.0"
            name="third"
          />
          <span>4: </span>
            <input
            type="range"
            min="0.0"
            max="1.0"
            step="0.01"
            value="0.0"
            name="fourth"
          />
          <span>5: </span>
            <input
            type="range"
            min="0.0"
            max="1.0"
            step="0.01"
            value="1.0"          
            name="fifth"
          /> 
          </div>
          <div>
            <span>Distortion: </span>
            <input type="checkbox" name="dist"/>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
